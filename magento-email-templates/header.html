<!--
  Technimark Branded Email Header
  Apply in Magento Admin: Marketing → Email Templates → Add New Template
  Load "Header" default, replace body with this, save as "Branded Header"
  Then set in Stores → Config → Design → Transactional Emails → Email Header Template
-->
{{var template_styles|raw}}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{var subject}}</title>
</head>
<body style="margin:0; padding:0; background-color:#f5f5f5; font-family:Arial, Helvetica, sans-serif; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%;">
  <!-- Outer wrapper -->
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#f5f5f5;">
    <tr>
      <td align="center" style="padding:24px 16px;">

        <!-- Email container 600px -->
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="max-width:600px; width:100%; border-collapse:collapse;">

          <!-- Dark header bar -->
          <tr>
            <td align="center" style="background-color:#111827; padding:24px 32px;">
              <span style="font-size:22px; font-weight:bold; letter-spacing:3px; color:#ffffff; text-decoration:none;">TECHNIMARK-INC</span>
            </td>
          </tr>

          <!-- Red accent line -->
          <tr>
            <td style="background-color:#c8102e; height:3px; font-size:0; line-height:0;">&nbsp;</td>
          </tr>

          <!-- White content area (opened here, closed in footer) -->
          <tr>
            <td style="background-color:#ffffff; padding:32px;">
